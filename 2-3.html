<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>hello vue.js</title>
    <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
  </head>
  <body>
    <div id="simple">

      <input id="a" type="text" v-bind:value="message"> <br />
      <input id="b" type="text" :value="message"> <br />
      <img v-bind:src="imgPath" /> <br />

    </div>


    <script type="text/javascript">

      var model = {
        message : 'v-bind 디렉티브',
        imgPath : 'http://sample.bmaster.kro.kr/photos/61.jpg'
      };

      var simple = new Vue({
          el : '#simple',
          data : model
      })

    </script>
  </body>
</html>
