<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>hello vue.js</title>
    <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
  </head>
  <body>
    <div id="simple">

      <h2 v-text="message"></h2>
      <h2 v-html="message"></h2>

    </div>

    <script type="text/javascript">

      var model = {
        message : '첫번째 vue js 앱입니다.'
      };

      var simple = new Vue({
        el : '#simple',
        data : model
      })


    </script>
  </body>
</html>
