<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>6-9</title>
  <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>

<template id="listTemplate">
  <li>{{message}}</li>
</template>

<script type="text/javascript">
  Vue.component('list-component', {
    template : '#listTemplate',
    props : {
      message : {type : String, default : '안녕하세요'},
      count : {type : Number, required : true},
      countries : {
        type : Array,
        default: function () {
          return ['대한민국'];
        }
      }
    }
  })
</script>

<body>
<div id="app">
  <ul>
    <list-component message="hello" :count="100" :countries="['미국', '영국', '호주']"></list-component>
    <list-component message="신짜오" :count="21" :countries="['베트남']"></list-component>
    <list-component message="니하오" :countries="['중국', '타이완']"></list-component>
    <list-component :count="1000"></list-component>
  </ul>
</div>

</body>

<script type="text/javascript">
  var v = new Vue ({
    el : "#app"
  })
</script>

</html>
