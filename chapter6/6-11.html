<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>6-11</title>
    <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>

<!-- child component start -->
<style>
  .buttonstyle { width: 120px; height: 30px; text-align: center; }
</style>

<template id="childTemplate">
  <div>
      <button class="buttonstyle" v-on:click="clickEvent" v-bind:data-lang="buttonInfo.value">
          {{buttonInfo.text}}
      </button>
  </div>
</template>

<script type="text/javascript">
    Vue.component('child-component', {
        template : '#childTemplate',
        props : ['buttonInfo'],
        methods : {
            clickEvent : function (e) {
                this.$emit('timeclick', e.target.innerText, e.target.dataset.lang)
            }
        }
    })
</script>
<!-- child component end -->


<!-- parent component start -->
<template id="parent-template">
    <div>
        <child-component v-for="s in buttons" v-bind:button-info="s" v-on:timeclick="timeclickEvent">
        </child-component>

        <hr />

        <div>{{ msg }}</div>
    </div>
</template>

<script type="text/javascript">
    Vue.component('parent-component', {
        template: '#parent-template',
        props : ['buttons'],
        data : function () {
            return {msg: ""}
        },
        methods: {
            timeclickEvent : function (k, v){
                this.msg = k + ", " + v;
            }
        }
    })
</script>
<!-- parent component end -->

<body>
    <div id="app">
        <parent-component :buttons="buttons"></parent-component>
    </div>
</body>

<script type="text/javascript">
    var vm = new Vue({
        el : '#app',
        data : {
            buttons : [
                {text : "hello", value : "영어"},
                {text : "씬짜오", value : "베트남어"},
                {text : "니하오", value : "중국어"}
            ]
        }
    })
</script>
</html>
