<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello vue.js</title>
    <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
<div id="test">

    <h2>{{name}}</h2>

</div>

<script type="text/javascript">

    var model = {
        name : '홍길동'
    };

    var vm = new Vue({
        el : '#test',
        data : model
    })

    /*

    -- Vue 인스턴스의 data 속성 --

    data 옵션은 Vue 인스턴스가 관찰하는 데이터 객체를 의미하므로 변경사항은 즉시 감지된다.
    data 옵션에 주어진 모든 속성들은 Vue 인스턴스 내부에서 직접 이용되지 않고,
    Vue 인스턴스와 Data 옵션에 주어진 객체 사이에 프록시를 두어 처리한다.

    data 옵션 값이 vue 인스턴스에 의해 프록시 처리되어 vm.name과 같이 사용할 수 있음을 알 수 있다.
    프록시 역할을 하는게 model이고,
    vm.name, model.name, vm.$data.name 세 개 모두 실행시켜봤을 때 모두 같은 결과가 나옴


    -- Vue 인스턴스의 el 속성 --

    el 옵션은 Vue 인스턴스에 연결할 HTML DOM 요소를 지정한다.
    -> 주의) 여러 요소에 지정할 수 없음 - css와 같이 여러개 요소 조건을 붙이면 첫번째 요소에만 연결됨

    실행 중 동적으로 Vue 인스턴스와 HTML 요소를 연결할 수 있지만 가능하면 el 옵션은 Vue 인스턴스를 생성할 때
    미리 지정할 것을 권장함
    -> 왜? 어차피 Vue 인스턴스가 HTML 요소와 연결되면 도중에 연결된 요소를 변경할 수 없기 때문

     */


</script>
</body>
</html>
