<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello vue.js</title>
    <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
    <div id="simple1">
        <div> 좋아하는 과일을 모두 골라주세요. </div>
        <input type="checkbox" value="1" v-model="fruits">사과 <br />
        <input type="checkbox" value="2" v-model="fruits">키위 <br />
        <input type="checkbox" value="3" v-model="fruits">포도 <br />
        <input type="checkbox" value="4" v-model="fruits">수박 <br />
        <input type="checkbox" value="5" v-model="fruits">참외 <br />
    </div>

    <hr />

    <div id="simple2">
        선택한 과일들 : <span v-html="fruits"></span>
    </div>

    <script type="text/javascript">

        var model = {
            fruits : []
        }

        var simple1 = new Vue({
            el : '#simple1',
            data : model
        })

        var simple2 = new Vue({
            el : '#simple2',
            data : model
        })

    </script>
</body>
</html>
